        <div class="share">

  </div>
  <div class="nav">
    <div class="navMain">
      <div class="navCon">
        <div class="nav-tab">

</div>
<div class="main">
  <div class="login">
    <div class="loginMain">
      <div class="loginCon">
        <form class="loginForm registerForm" id="registerForm" onsubmit="validate();">
          <h5>欢迎登录钱串子</h5>
          <div class="mail fleft">
            <label><span class="star">*</span>注册邮箱</label>
            <input type="email" placeholder="请输入常用邮箱作为钱串子账号">
            <span class="icons icon-account"></span>
          </div>
              <span class="prompt email-1 dNone"><span class="icons icon-error"></span>该邮箱已被注册</span>
              <span class="prompt email-2 dNone"><span class="icons icon-error"></span>请输入正确格式</span>
              <span class="prompt email-3 dNone"><span class="icons icon-right"></span>该邮箱可用</span>
          <div class="password">
            <label><span class="star">*</span>登陆密码</label>
            <input type="password" placeholder="6-16位数字或英文，不包括中文或非法字符" name="userpassword" />
            <span class="icons icon-pwd"></span>
          </div>
          <div class="password fleft">
            <label><span class="star">*</span>确认密码</label>
            <input type="password" placeholder="请确认两次输入的密码一致" name="userpassword2" />
            <span class="icons icon-pwd"></span>
          </div>
              <span class="prompt pwd1"><span class="icons icon-error"></span>两次密码不一致</span>
              <span class="prompt pwd2"><span class="icons icon-right"></span>两次密码一致</span>
          <div class="identifyCode">
            <label><span class="star">*</span>验证码</label>
            <input type="type" >
            <span class="identifyImg"></span>
          </div>
          <div class="invitationCode">
            <label>邀请码<span class="spec">(非必填)</span></label>
            <input type="type">
            <span class="identifyImg">2222</span>
          </div>
          <div class="acceptProl">
            <div class="checkbox">
              <label>
                <input type="checkbox"> 我已阅读并接受
              </label>
              <a>钱串子注册协议</a>
            </div>

          </div>
          <div><button type="submit" class="but-login">点击注册</button></div>
        </form>
        <div class="loginLink">
          <div class="registerText-1">
            <p>关于钱串子</p>
            <ul>
              <li>钱串子是由资深互联网和金融团队打造的个人资产管理平台。</li>
              <li class="more"><a>了解更多>></a></li>
            </ul>
          </div>
          <div class="registerText-2">
            <p>安全保障</p>
            <ul>
              <li>安全保障1</li>
              <li>安全保障2</li>
              <li>安全保障2</li>
            </ul>
          </div>
          <div class="registerText-3">
            <p>常见问题</p>
            <ul>
              <li>常见问题2</li>
              <li>常见问题2</li>
              <li>常见问题2</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">

</div>
</body>
<script>
    //表单校验
    var ok1=false;
    var ok2=false;
    var ok3=false;
    var ok4=false;

    //验证邮箱
    var email_reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/
    $('input[type="email"]').focus(function(){
//        $('span[class*="email"]').hide();
//        $('.email-2').show();
    }).blur(function(){
        if(email_reg.test($(this).val())){
            if($(this).val()=="123@qq.com"){
                $('span[class*="email"]').hide();
                $('.email-1').show();
            }else{
                $('span[class*="email"]').hide();
                $('.email-3').show();
                ok4=true;
            }
        }else{
            $('span[class*="email"]').hide();
            $('.email-2').show();
        }

    });
    //验证确认密码
    $('input[name="userpassword2"]').focus(function(){
//        $(this).next().text('输入的确认密码要和上面的密码一致,规则也要相同').removeClass('state1').addClass('state2');
    }).blur(function(){
        if($(this).val().length >= 6 && $(this).val().length <=15 && $(this).val()!='' && $(this).val() == $('input[name="userpassword"]').val()){
            $('.pwd1').hide();
            $('.pwd2').show();
            ok3=true;
        }else{
            $('.pwd2').hide();
            $('.pwd1').show();
        }
    });
    //提交按钮,所有验证通过方可提交
    $('.submit').click(function(){
        if(ok4&ok3){
            $('form').submit();
        }else{
            return false;
        }
    });
    //表单校验完毕
</script>
</html>
