<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
    <link rel="stylesheet" href="../../../source/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../../source/css/global.css"/>
    <link rel="stylesheet" href="../../../source/css/login.css"/>
    <script src="../../../source/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../../../source/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../source/js/index.js" type="text/javascript"></script>
</head>
<body>
<div class="header">
  <div class="top">
    <div class="topMain">
      <div class="topCon">
        <div class="home">
          <span class="icons icon-home"></span>
        </div>
        <div class="topLogin">
          <span>您好！欢迎来到钱串子！</span>
          <span>[登陆]</span>
          <span>[免费注册]</span>
          <span>客服电话：4000 8666 688</span>
        </div>
        <div class="share">
          <span class="icons icon-WeChat"></span><span class="icons icon-MicroBlog"></span>
        </div>
        <div class="topEnter">
          <span>我的账号</span>
          <span class="brokenBar">|</span>
          <span>帮助中心</span>
        </div>
      </div>
    </div>
  </div>
  <div class="nav">
    <div class="navMain">
      <div class="navCon">
        <div class="nav-tab">
          <a class="nav-tab">首&emsp;&emsp;页</a>
          <a class="nav-tab">我要投资</a>
          <a class="nav-tab">我的账户</a>
          <a class="nav-tab">论&emsp;&emsp;坛</a>
          <a class="nav-tab">帮&emsp;&emsp;助</a>
          <a class="nav-tab">关于我们</a>
        </div>
      </div>
      <div class="shadow-left"></div>
      <div class="shadow-right"></div>
    </div>
  </div>
</div>
<div class="main">
  <div class="login">
    <div class="loginMain">
      <div class="loginCon">
        <form class="loginForm">
          <h5>欢迎登录钱串子</h5>
          <p>输入您的钱串子账号和密码册邮箱</p>
          <div class="mb30 mail">
              <input type="email" placeholder="邮箱/手机号">
              <span class="icons icon-account"></span>
          </div>
          <div class="password">
              <input type="password" placeholder="密码">
              <span class="icons icon-pwd"></span>
          </div>
          <div class="rememberPwd">
              <div class="checkbox">
                  <label>
                      <input type="checkbox"> 记住密码
                  </label>
              </div>
              <a>忘记密码</a>
          </div>
          <div><button type="submit" class="but-login">登陆</button></div>
        </form>
        <div class="loginLink">
            <p class="tex1">还没有钱串子账号</p>
            <button class="but-register">立即注册</button>
            <p class="tex2">使用合作方账号登录</p>
            <button type="submit" class="but-wblog">微博账号登录</button>
            <button type="submit" class="but-qq">QQ账号登录</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">

</div>
</body>
</html>
